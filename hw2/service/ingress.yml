apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hw2-ingress
  namespace: otus-lab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/eduard-romaniuk($|/)(.*)
            pathType: Prefix
            backend:
              service:
                name: hw2-service
                port:
                  number: 80
